<script>

  $(document).ready(function() {

    var activeExample = false;

    function runExample() {

      activeExample = true;

      var videoCamera = new tracking.VideoCamera().hide().render().renderVideoCanvas(".try-container"),
          ctx = videoCamera.canvas.context;

      var t1 = videoCamera.track({
          type: 'color',
          color: 'magenta',
          onFound: function(track) {

              $('.try-container canvas').css('width', '500px');

              var size = 60 - track.z;
              ctx.strokeStyle = "rgb(255,0,255)";
              ctx.lineWidth = 3;
              ctx.strokeRect(track.x - size*0.5, track.y - size*0.5, size, size);
          }
      });

      var t2 = videoCamera.track({
          type: 'color',
          color: 'cyan',
          onFound: function(track) {

              $('.try-container canvas').css('width', '500px');

              var size = 60 - track.z;
              ctx.strokeStyle = "rgb(0,255,255)";
              ctx.lineWidth = 3;
              ctx.strokeRect(track.x - size*0.5, track.y - size*0.5, size, size);
          }
      });

    }

    $('#try').click(function(e) {

      if (!activeExample)
        runExample();

      $('.video-container').fadeOut();
      $('.try-container').fadeIn();
      e.preventDefault();

    });

    $('#video').click(function(e) {
      $('.try-container').fadeOut();
      $('.video-container').fadeIn();
      e.preventDefault();
    });

  });
</script>
